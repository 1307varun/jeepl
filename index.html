<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>start</title>
  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Container for the image */
    .image-container {
      position: fixed;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      top: 0;
      left: 0;
      background: black;
      z-index: 9999; /* Ensure it's above other content */
    }

    #fullscreen-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.8s ease-in-out;
    }

    /* Style the arrow */
    .arrow {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      color: white;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="Web-size-wall-paper-jpg (1).jpg" alt="Fullscreen Image" id="fullscreen-image">
    <div class="arrow" id="arrow-up">â†‘</div>
  </div>

  <script>
    // Get elements
    const image = document.getElementById('fullscreen-image');
    const arrow = document.getElementById('arrow-up');
    const imageContainer = document.querySelector('.image-container');

    // Function to move the image up and redirect to index.html
    function moveImageUp() {
      image.style.transform = 'translateY(-100%)'; // Move image up

      // Redirect to index.html after animation completes
      setTimeout(() => {
        window.location.href = 'index.html'; // Change this if index.html is in a different folder
      }, 800); // Matches transition duration
    }

    // Add event listeners
    arrow.addEventListener('click', moveImageUp);
    image.addEventListener('dblclick', moveImageUp);
  </script>

</body>
</html>

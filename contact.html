<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "mQQ1aKArult1FFs5f", // Replace with your EmailJS Public Key
            });
        })();
    </script>
</head>
<body>
    <div class="contact-form-container">
        <h2 style="color: white;">Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label style="color: white;" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label style="color: white;" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label style="color: white;" for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                <span class="error-message" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label style="color: white;" for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                <span class="error-message" id="messageError"></span>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                message: document.getElementById("message").value,
            };

            emailjs
                .send("service_cb3r1th", "template_7uhiu9u", formData) // Replace with your Service ID and Template ID
                .then(
                    function (response) {
                        alert("Thank you! Your message has been sent.");
                        document.getElementById("contactForm").reset(); // Clear the form
                    },
                    function (error) {
                        alert("Oops! Something went wrong. Please try again.");
                        console.error("EmailJS Error:", error);
                    }
                );
        });
    </script>
</body>
</html>
